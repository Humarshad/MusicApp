<h1>Check Out</h1>
<div>
  
</div>
<div id="form">
  <form>
    <div class="form-group">
      <label for="InputFName">First Name*</label>
      <input type="text" class="form-control" id="InputFName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="InputLName">Last Name*</label>
      <input type="text" class="form-control" id="InputLName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="InputEmail">Email*</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="payment">Select payment option*</label><br/>
      <input type="radio"  name="payment" value="debit">Debit Card<br/>
      <input type="radio"  name="payment" value="master">Master Card<br/>
      <input type="radio"  name="payment" value="paypal">PayPal<br/>
    </div>
    <button type="submit" class="btn btn-primary"> Make Payment </button>
  </form>

</div>
