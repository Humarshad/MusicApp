<div id="form">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" id="InputEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input [(ngModel)]="pass" name="password"  type="password" class="form-control" id="InputPassowrd" placeholder="Password">
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>
