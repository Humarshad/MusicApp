<div id="form">
  <h1>Sign Up</h1>
  <form>
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input [(ngModel)]="email" name="email" class="form-control" id="InputEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input [(ngModel)]="pwd" name="password" type="password" class="form-control" id="InputPassowrd" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="InputPassword2">Confirm password</label>
      <input type="password" class="form-control" id="InputPassowrd2" placeholder=" Confirm password">
    </div>
    <div class="form-group">
      <label for="InputUsername">Choose a username</label>
      <input [(ngModel)]="username" name="username" type="text" class="form-control" id="InputUsername" placeholder=" Username">
    </div>
    <div class="form-group">
      <label for="InputDOB">Date of birth</label>
      <input [(ngModel)]="dob" name="dob" type="date" class="form-control" id="InputUsername" placeholder="">
    </div>
    <button (click)="register()" type="submit" class="btn btn-primary"> Create Account </button>
  </form>
</div>
